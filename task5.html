<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <div class="container">
        <form> 

    <form>
        <div class="form-group">
          <label for="first-name"><i class="fas fa-user"></i> First Name</label>
          <input type="text" class="form-control" id="first-name" placeholder="Enter your first name">
        </div>
        <div class="form-group">
          <label for="last-name"><i class="fas fa-user"></i> Last Name</label>
          <input type="text" class="form-control" id="last-name" placeholder="Enter your last name">
        </div>
        <div class="form-group">
          <label for="email"><i class="fas fa-envelope"></i> E-Mail Address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your e-mail address">
        </div>
        <div class="form-group">
          <label for="phone"><i class="fas fa-phone"></i> Phone #</label>
          <input type="tel" class="form-control" id="phone" placeholder="(845)555-1212">
        </div>
        <div class="form-group">
          <label for="address"><i class="fas fa-address-card"></i> Address</label>
          <input type="text" class="form-control" id="address" placeholder="Enter your address">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="city"><i class="fas fa-city"></i> City</label>
            <input type="text" class="form-control" id="city" placeholder="Enter your city">
          </div>
          <div class="form-group col-md-6">
            <label for="state"><i class="fas fa-map-marker-alt"></i> State</label>
            <select id="state" class="form-control">
              <option selected>Please select your state</option>
              <option>Alabama</option>
              <option>Alaska</option>
              <!-- Add more options here -->
            </select>
          </div>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="hosting">
          <label class="form-check-label" for="hosting">
            <i class="fas fa-server"></i> Do you have hosting?
          </label>
        </div>
        <div class="form-group">
          <label for="project-description"><i class="fas fa-pencil-alt"></i> Project Description</label>
          <textarea class="form-control" id="project-description" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary"><i class="fas fa-paper-plane"></i> Send</button>
      </form>
    
</body>
</html>
